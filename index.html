<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Consultant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <header>
            <div class="company">THIS INTERIOR</div>
            <div class="button">
                <button class="home">Home</button>
                <button class="collection">Collection</button>
                <button class="about">About</button>
                <button class="contact">Contact</button>
            </div>
        </header>
        <nav>
            <div class="title">Modern interior</div>
            <div class="description">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</div>
            <button class="readMoreBtn">
                <div>Read more</div>
                <span class="material-symbols-outlined">
                    arrow_right_alt
                </span>
            </button>
        </nav>
        <main>
            <img src="./pic/photo1.png" alt="Interior Design" class="interiorImg">
            <div class="designerContainer">
                <div class="designer">
                    <img src="./pic/photo2.png" alt="Profile Picture" class="designerImg">
                    <div class="profile">
                        <div class="name">Aliza Webber</div>
                        <div class="position">Interior designer</div>
                    </div>
                </div>
                <div class="interiorDetail">Designed in 2020 by Aliza Webber</div>
            </div>
        </main>
        <footer>created by <a href="https://github.com/hasanaimroatun/wpu-interiorConsultantChallenge">hasanaImroatun</a> - devChallenges.io</footer>
    </div>

    <div class="burgerButton">
        <button class="btn1"></button>
        <button class="btn2"></button>
        <button class="btn3"></button>
    </div>

    <div class="navBar">
        <div class="menu">
            <button class="menuBtn">Home</button>
            <button class="menuBtn">Collection</button>
            <button class="menuBtn">About</button>
            <button class="menuBtn">Contact</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
